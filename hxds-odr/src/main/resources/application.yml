server:
  jetty:
    threads:
      acceptors: 4
      selectors: 8
  port: 8002
  servlet:
    context-path: /

spring:
  profiles:
    include: common

  application:
    name: hxds-odr
  cloud:
    inetutils:
      preferred-networks: 127.0.0.1
    nacos:
      config:
        group: DEFAULT_GROUP
        file-extension: yaml
        server-addr: 127.0.0.1:8848
        prefix: ${spring.application.name}
        namespace: hxds
      discovery:
        namespace: hxds
        username: nacos
        password: nacos
        server-addr: 127.0.0.1
        heart-beat-timeout: 1000
        heart-beat-interval: 1000
        group: DEFAULT_GROUP
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc://mysql://127.0.0.1:3307/hxds?useUnicode=true&characterEncoding=UTF-8&serverTimeZone=Asia/Shanghai
      username: root
      password: abc123456
      initial-size: 4
      max-active: 8
      min-idle: 8
      max-wait: 60000
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false

  redis:
    database: 5
    host: 127.0.0.1
    port: 6379
    password: abc123456
    jedis:
      pool:
        max-active: 1000
        max-wait: -1ms
        max-idle: 16
        min-idle: 8
  quartz:
    job-store-type: memory
  servlet:
    multipart:
      enabled: true
      max-request-size: 20MB
      max-file-size: 20MB

mybatis:
  mapper-locations: classpath*:mapper/*.xml
  type-aliases-package: com.leis.hxds.odr.db.pojo
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true

logging:
  level:
    root: info
    com.leis.hxds.odr.db.dao: warn
  pattern:
    console: "%d{yyyy/MM/dd HH:mm:ss} %-5level %msg%n"

springdoc:
  api-docs:
    enabled: true
    path: /doc-api.html
  swagger-ui:
    path: /swagger-ui.html
    disable-swagger-default-url: on

tx-lcn:
  client:
    manager-address: 127.0.0.1:8070

feign:
  client:
    config:
      default:
        connect-timeout: 10000
        read-timeout: 300000